<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EliteBid Listing Page</title>
</head>

<body>
    <!--Navigation Menu-->
    <nav>
        <ul>
            <li>
                <a href="http://localhost:4131/">Main Page</a>
            </li>
            <li>
                <a href="http://localhost:4131/gallery">Listings</a>
            </li>
        </ul>
    </nav>

    <!--Listing-->
    <h1>{title}</h1>
    <img src={imageURL} alt="An image for an auction item"
        width="400">
    <!--This description was generated by an LLM-->
    <p>{description}</p>
    <p>Price: {category}</p>
    <p>Bid ends: {endDate}</p>

    <!--Bids section-->
    <h2>Bids</h2>
    <div class="bids">
        <div class="bid">
            <p><span class="bidder">Anonymous </span><span class="amount">$600</span></p>
        </div>
        <div class="bid">
            <p><span class="bidder">Alice </span><span class="amount">$590</span></p>
            <p>Can't wait to have this table in my living room!</p>
        </div>
        <div class="bid">
            <p><span class="bidder">Bob </span><span class="amount">$580</span></p>
        </div>
    </div>
</body>

</html>
