<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EliteBid Listings</title>
    <link rel="stylesheet" href="/main.css" type="text/css">
</head>

<body>
    <!--Navigation Menu-->
    <nav class="navbar">
        <ul class="menu">
            <li>
                <a href="http://localhost:4131/">Main Page</a>
            </li>
            <li>
                <a href="http://localhost:4131/gallery">Listings</a>
            </li>
        </ul>
        <div class="search">
            <form action="/gallery/search" method="GET">
                <input type="text" name="query" id="query" placeholder="Search for listings">
                <select name="category" id="category">
                    <option value="all">All categories</option>
                    <option value="cheap">Cheap</option>
                    <option value="average">Average</option>
                    <option value="expensive">Expensive</option>
                </select>
                <input type="submit" value="Search" class="searchButton">
            </form>
        </div>
    </nav>
    <h1>Gallery</h1>
    <!--Listings-->
    <div class="gallery">
        <table>
            <thead>
            <tr>
                <th>Listing</th>
                <th>Number of Bids</th>
                <th>Top Bid</th>
                <th>Auction Ends</th>
            </tr>
            </thead>
            <tbody>
                {table_entries}
            </tbody>
        </table>
    </div>
</body>

</html>
