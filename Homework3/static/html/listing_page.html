<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EliteBid Listing Page</title>
    <link rel="stylesheet" href="/main.css" type="text/css">
    <script src="/js/bid.js"></script>
</head>

<body>
    <!--Navigation Menu-->
    <nav class="navbar">
        <ul class="menu">
            <li>
                <a href="/">Main Page</a>
            </li>
            <li>
                <a href="/gallery">Listings</a>
            </li>
            <li>
                <a href="/create">Add Listing</a>
            </li>
        </ul>
        <div class="search">
            <form action="/gallery/search" method="GET">
                <input type="text" name="query" id="query" placeholder="Search for listings">
                <select name="category" id="category">
                    <option value="all">All categories</option>
                    <option value="cheap">Cheap</option>
                    <option value="average">Average</option>
                    <option value="expensive">Expensive</option>
                </select>
                <input type="submit" value="Search" class="searchButton">
            </form>
        </div>
    </nav>

    <!--Listing-->
    <h1>{title}</h1>
    <div class="listing">
        <div class="listingLeft">
            <img src={imageURL} alt="An image for an auction item"
                width="400">
            <!--This description was generated by an LLM-->
            <div class="description">
                <p>Description: {description}</p>
                <p>Price: {category}</p>
                <p>Bid ends: {endDate}</p>
            </div>
        </div>

        <!--Bids section-->
        <div class="listingRight">
            <h2>Bids</h2>
            <div class="bids">
                {bids}
            </div>
        </div>
    </div>
</body>

</html>
