<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EliteBid Listing Page</title>
    <link rel="stylesheet" href="/main.css" type="text/css">
    <script src="/js/bid.js" defer></script>
</head>

<body>
    <!--Navigation Menu-->
    <nav class="navbar">
        <ul class="menu">
            <li>
                <a href="/">Main Page</a>
            </li>
            <li>
                <a href="/gallery">Listings</a>
            </li>
            <li>
                <a href="/create">Add Listing</a>
            </li>
        </ul>
        <div class="search">
            <form action="/gallery/search" method="GET">
                <input type="text" name="query" id="query" placeholder="Search for listings">
                <select name="category" id="category">
                    <option value="all">All categories</option>
                    <option value="cheap">Cheap</option>
                    <option value="average">Average</option>
                    <option value="expensive">Expensive</option>
                </select>
                <input type="submit" value="Search" class="searchButton">
            </form>
        </div>
    </nav>

    <!--Listing-->
    <h1>{title}</h1>
    <p id="listingID" hidden>{id}</p>
    <div class="listing">
        <div class="listingLeft">
            <img src={imageURL} alt="An image for an auction item"
                width="400">
            <!--This description was generated by an LLM-->
            <div class="description">
                <p>Description: {description}</p>
                <p>Category: {category}</p>
                <p id="endDate">Bid ends: {endDate}</p>
            </div>
        </div>

        <!--Bids section-->
        <div class="listingRight">
            <div class="bidTitle">
                <h2>Bids</h2>
                <button id="placeBidButton">Place Bid</button>
            </div>
            <div class="bids">
                <div class="newBid">
                    <div>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>

                    <label for="comment" id="commentLabel">Comment:</label>
                    <textarea id="comment" name="comment"></textarea>

                    <input type="number" name="bidID" id="bidID" hidden>

                    <input type="submit" id="submitBidButton">
                </div>
                {bids}
            </div>
        </div>
    </div>
</body>

</html>
